<html>
<head>
<script src="https://www.unlocalhost.com/assets/js/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
<form action="javascript:void(0);" id="config" name="config" enctype="multipart/form-data" class="navbar-config">

  <table>
  <tr>
    <td>file</td>
    <td><input type="file" name="fileupload" /></td>
  </tr>
  <tr>
    <td>block (2^N)</td> <!-- select of 2^N values) -->
    <td><input type="text" name="block" value="8" /></td>
  </tr>
  <tr>
    <td>blend (0 or 1)</td> <!-- radio button true/false -->
    <td><input type="text" name="blend" value="0" /></td>
  </tr>
  <tr>
    <td>alpha</td>
    <td><input type="text" name="alpha" value="" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="generate" value="Generate" onClick="javascript: fetch_board()" /></td>
  </tr>
  </table>
</form>

<div id="image"></div>

<script>
let formData = new FormData();

async function fetch_board() {

    let formData = new FormData();           
    formData.append("file", document.config.fileupload.files[0]);

    const params = [
        {name: "block",     value: document.config.block.value},
        {name: "blend",     value: document.config.blend.value},
        {name: "alpha",     value: document.config.alpha.value},
        {name: "jquery",    value: "https://www.unlocalhost.com/assets/js/jquery.min.js"},
    ];

    const url  = ['https://jeffa.unlocalhost.com/generate', $.param( params )].join('?');
    const response = await fetch(url, {
        method: "POST",
        body: formData,
    });

    const data = await response.json();
    document.getElementById("image").innerHTML = data.spreadsheet;
}
</script>
</body>
</html>

<html>
<head>
<script src="https://www.unlocalhost.com/assets/js/jquery.min.js"></script>
<script src="https://www.unlocalhost.com/assets/js/custom_ajax.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
function fetch_board() {

    var params = [
        {name: "preset",    value: document.config.preset.value},
        {name: "bgcolor",   value: document.config.bgcolor.value},
        {name: "jquery",    value: "https://www.unlocalhost.com/assets/js/jquery.min.js"}
    ];

    if (document.config.scroll.value) {
        params.push({name: "scroll", value: 1});
        params.push({name: "bgdirection", value: document.config.scroll.value});
    }

    var url  = ['https://jeffa.unlocalhost.com/beadwork', $.param( params )].join('?');
    _ajaxGET( url, '#beadwork', 'board' );
}
</script>
</head>

<body>
[% INCLUDE frontend/navbar.html title="Beadwork" %]
<form action="javascript:void(0);" id="config" name="config" class="navbar-config">

  <table>
  <tr>
    <td>preset</td>
    <td>
        <select name="preset">
            <option value="">------</option>
            <option value="mario">Mario</option>
            <option value="dk">Donkey Kong</option>
            <option value="1up">1UP</option>
            <option value="apple">Apple Logo</option>
            <option value="cartman">Cartman</option>
            <option value="homer">Homer Simpson</option>
        </select>
    </td>
  </tr>
  <tr>
    <td>scroll</td>
    <td>
        <select name="scroll">
            <option value="">------</option>
            <option value="up">UP</option>
            <option value="down">DOWN</option>
            <option value="left">LEFT</option>
            <option value="right">RIGHT</option>
        </select>
    </td>
  </tr>
  <tr>
    <td>bgcolor</td>
    <td><input type="text" name="bgcolor" value="" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="generate" value="Generate" onClick="javascript: fetch_board()" /></td>
  </tr>
  </table>

</form>

<div id="beadwork"></div>

</body>
</html>
